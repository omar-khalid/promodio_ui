
<div class="wrapper" ng-show='isLoggedIn === true' ng-cloak>

    <div class="col-xs-12  col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1" >
        <h3 class="text-center spacer30">Is this your kind of music?</h3>
        <!--carousel-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel"> 

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6 text-center col-lg-push-6  col-md-push-6 xs-adjust-bm sm-adjust-bm">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-4 col-xs-4">
                                <ul id="user-profile01">
                                    <li ><img ng-click="loadAudioTracksV1(currentTrack.ownerId, false, {'id':currentTrack.ownerId, 'imageURL': currentTrack.imageURL})" ng-src="{{currentTrack.imageURL !== '' && currentTrack.imageURL|| $parent.DEFAULT.TRACK_IMAGE_URL}}" class="img-responsive-icon img-circle pointer"/></li>
                                </ul>
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-3 col-sm-4">
                                <h4 style="margin:0px;"><strong>{{currentTrack.ownerInfo.first_name + " " + currentTrack.ownerInfo.last_name}}</strong></h4>
                                <!--RAP/ROCK/POP--><br>
                                <br>
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-5 col-sm-4 xs-adjust-scicon"> 
                                <span class="fb-circle text-primary"><i class="fa  fa-facebook "></i></span>&nbsp;<span class="twitter-circle text-info"><i class="fa fa-twitter "></i></span>&nbsp;<span class="youtube-circle"><i class="fa fa-youtube"></i></span><br>
                                <br>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6  col-lg-pull-6 col-md-pull-6 text-center ">
                        <div class="current-song"><h3 class="songtitle text-center text-cut">{{currentTrack.title != '' && currentTrack.title|| $parent.DEFAULT.TRACK_TITLE}}</h3>
                            <img class="img-responsive" style="height: 350px;width:350px;" ng-src="{{currentTrack.iconURL!='' && currentTrack.iconURL || $parent.DEFAULT.TRACK_ICON_URL }}"/>
                            <div class="vinyl"><img src="images/vinyl.png" class="img-responsive"/></div>
                            <div class="text-center listen-now">
                                <span class="play-circle" ng-click="playCurrentTrack()" ng-show="!mediaPlayer.playing || !playingTrack" ng-class="{'pointer' : trackLoadStatus === 2, 'track-progress' : trackLoadStatus === 1, 'link-disabled' : (trackLoadStatus !== 1 && trackLoadStatus !== 2)}"><i class="fa fa-play"></i></span>
                                <span class="play-circle" ng-click="mediaPlayer.pause();
                                            playingTrack = false;"  ng-show="mediaPlayer.playing && playingTrack" ng-class="{'pointer' : trackLoadStatus !== 1, 'track-progress' : trackLoadStatus === 1}"><i class="fa fa-pause"></i></span>
                                &nbsp; <span class="skip-circle" ng-click="skipTrack()" ng-class="{'pointer' : trackLoadStatus !== 1, 'track-progress' : trackLoadStatus === 1}"><i class="fa fa-forward"></i></span>&nbsp;&nbsp;<span ng-click="skipTrack()" ng-class="{'pointer' : trackLoadStatus !== 1, 'track-progress' : trackLoadStatus === 1}">SKIP</span></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-offset-6 col-lg-6 col-md-6 col-md-offset-6 text-center promote-skip">
                        <button class="btn btn-promote-track" ng-disabled="(currentTrack.id === '' || currentTrack.id === undefined || promoteTrack.id === '' || promoteTrack.id === undefined)" ng-click="openPromoteTrackModal();"><i class="fa fa-upload"></i>&nbsp;PROMOTE TRACK</button>
                        &nbsp;&nbsp;
                        <button class="btn btn-disable" ng-click="skipTrack()" ng-class="{'pointer' : trackLoadStatus !== 1, 'track-progress' : trackLoadStatus === 1}">SKIP TRACK</button>
                        <br><br>
                        <a href="" ng-click="reportAbuse(currentTrack)" ng-hide="(currentTrack.id === '' || currentTrack.id === undefined)" class="promodlink">Report Abuse</a> </div>
                </div>
            </div>
            <!-- Controls --> 

            <a class="right carousel-control" ng-click="skipTrack()" href="" ng-class="{'pointer' : trackLoadStatus !== 1, 'track-progress' : trackLoadStatus === 1}" role="button" data-slide="next"> <img src="images/carousel-next.png"/> <span class="sr-only">Next</span> </a>
            <!--carousel--> 
        </div>
        <div class="text-center col-xs-10 col-xs-offset-1">
            <h3 class="text-center promoters-list">Promoters</h3>
            <ul id="user-profile" style="margin-top:10px">
                <li ng-repeat="promoter in currentTrack.promoters" ng-if="$index < 5">
                    <img ng-click="loadAudioTracksV1(promoter.id, false, promoter)" ng-src="{{promoter.imageURL !== '' && promoter.imageURL|| $parent.DEFAULT.TRACK_IMAGE_URL}}" class="img-responsive-icon img-circle pointer"/><img src="images/tickmark.png" class="tickmark"/>
                </li>
                <li class="brand-col  pointer" ng-click="showAllPromoters(currentTrack.promoters);" ng-if="currentTrack.promoters.length > 5">
                    <div class="text"><span>+{{currentTrack.promoters.length - 5}}</span></div>
                </li>
                <li class="brand-col  pointer" ng-if="currentTrack.promoters.lenth === 0">
                    <div class="text"> <span>0</span></div>
                </li>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
    <div ng-include src="'views/common/innerfooter.html'"></div>
</div>
